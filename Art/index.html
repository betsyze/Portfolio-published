<!DOCTYPE html>
<html>

<head>
    <title>Visual Art</title>
    <link rel="stylesheet" href="va-styles.css">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/Assets/Header Assets/header-blob.png">

    <!-- load react -->
    <script src="main.js"></script>


</head>

<body>

    <div class="page-va">

        <div class="header-box">
            <div class="header-top">
                <a style="width: auto" href="https://www.beszi.world"><img class="header-face"
                        style="width: 64px; height: 64.98px" src="/Assets/Header-Assets/header-face.png"> </a>

                <div class="bw-icons-row"
                    style="justify-content: flex-start; align-items: flex-end; gap: 10px; display: flex">
                    <img class="header-grid" style="width: 64px; height: 64px"
                        src="/Assets/Header-Assets/header-grid-2.png" />
                    <img class="header-blob" style="width: 64px; height: 64px"
                        src="/Assets/Header-Assets/header-blob-2.png">
                </div>
            </div>
            <div class="divider-fit"></div>
            <div class="Vector1" style="align-self: stretch; height: 1px; border-top: 1px black solid"></div>
        </div>


        <div class="va-fit">







            <h1>Visual Art</h1>
            <a class="header">Explore by project:</a>

            <div class="divider-fit"></div>
            <div class="Vector1" style="align-self: stretch; height: 1px; border-top: 1px black solid"></div>

            <div class="project-item">
                <div class="img-container"><img src="/Assets/rrrr480px.png" width="100%" height="100%"></div>
                <div class="project-txt-container">
                    <h2 class="project-item-title">Project</h2>
                    <button id="popoverTrigger">Preview</button>

                    <div id="myPopover" class="popover">
                        <div class="pop-header">
                            <h3 class="pop-txt">Preview</h3>
                            <div id="popoverClose" class="popover-close">x</div>
                        </div>
                        <p class="pop-txt">
                            <img src="/Assets/rrrr480px.png" width="480px">
                        </p>
                    </div>
                    <p class="project-description">Project Description</p>
                    <p class="keywords">file size</p>
                </div>

                <div class="project-date-container">
                    <h3 class="pub-title">Published</p>
                        <p class="pub-date">Dec x, 2024</p>
                </div>
            </div>

            <div
                style="align-self: stretch; height: 1px; border-top: 1px black solid"></div>

            <div class="table-row">
                <div class="icon-fit"><img src="/Assets/va-icon.png" width="100%"></div>
                <a class="line-title">Project</a>
                <p class="pub-date">Project description description description</p>
                <p class="pub-date">In Progress</p>
            </div>

            <div
                style="align-self: stretch; height: 1px; border-top: 1px black solid"></div>


            <div class="table-row">
                <div class="icon-fit"><img src="/Assets/va-icon2.png" width="100%"></div>
                <a class="line-title">Project</a>
                <p class="pub-date">Project description description description</p>
                <p class="pub-date">In Progress</p>
            </div>

        </div>

    </div>




</body>

</html>
